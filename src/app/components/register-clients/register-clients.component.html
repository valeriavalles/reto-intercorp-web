<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
           <div class="card text-center">
               <div class="card-body">
                   <h3>Registrar Cliente</h3>
                   <span *ngIf="submitted && registerClient.invalid" class="text-danger">Los campos son obligatorios</span>
                   <form class="mt-4" [formGroup]="registerClient" (ngSubmit)="agregarCliente()">
                       <div class="row">
                           <div class="col">
                               <input formControlName="nombre" type="text"  class="form-control" placeholder="Nombre">
                           </div>
                           <div class="col">
                                <input formControlName="apellido" type="text" class="form-control" placeholder="Apellido">
                            </div>
                       </div>
                       <div class="row">
                           <div class="col">
                                <input formControlName="edad" type="number" class="form-control mt-3" placeholder="Edad">
                           </div>
                           <div class="col">
                                <input formControlName="cumpleanos" type="date" class="form-control mt-3" placeholder="Fecha de Nacimiento">
                           </div>
                       </div>
                       
                       
                      
                       <div class="mt-3">
                           <button type="submit" class="btn btn-dark btn-lg mx-2">Agregar</button>
                       </div>                   
                    </form>
               </div>
           </div>
        </div>
    </div>
</div>
